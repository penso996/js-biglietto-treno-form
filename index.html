<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Biglietto Treno</title>
</head>

<body>
    <div id="content">

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <form id="train-ticket-form">
            <label for="user-name">Nome e Cognome</label>
            <input id="user-name" type="text" placeholder="Inserisci il tuo nome e cognome">

            <label for="user-kilometers">Chilometri da percorrere</label>
            <input id="user-kilometers" type="number" placeholder="Inserisci i chilometri da percorrere">

            <label for="user-age">Età</label>
            <input id="user-age" type="number" placeholder="Inserisci la tua età">

            <button id="calculate-button">Invia i tuoi dati</button>
        </form>

        <div id="ticket-output">
            <h2>Il tuo biglietto</h2>
            <p id="ticket-details"></p>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
